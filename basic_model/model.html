<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="model.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="https://richardmiddleton.me/comic-60.png" alt="">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Signup</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </header>

    <!-- Hero Image -->

    <section class="hero">
        <div class="hero-content">
            <h1>Let's create a modal</h1>
            <h3>Sign Up Now</h3>
            <a href="#" id="button" class="button">Click Me</a>
        </div>
    </section>

    <!-- Card Section -->

    <section class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </section>

    <!-- Modal Section -->

    <div class="bg-modal">
        <div class="modal-contents">

            <div class="close">+</div>
            <img src="https://richardmiddleton.me/comic-100.png" alt="">

            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-Mail">
                <a href="#" class="button">Submit</a>
            </form>

        </div>
    </div>
    <script>
        document.getElementById('button').addEventListener("click", function () {
            document.querySelector('.bg-modal').style.display = "flex";
        });

        document.querySelector('.close').addEventListener("click", function () {
            document.querySelector('.bg-modal').style.display = "none";
        });
    </script>
</body>

</html>
